<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="background-color:#1f1f1f">

        <h1 id="title"><span style="color:#e02ebf">Pixel</span><span style="color:#3c58c8"> Art</span><span style="color:#10a228"> Maker</span></h1>
        <h2 style="color:#E67519">Choose Grid Size</h2>

        <form id="sizePicker" method="dialog" style="color:yellow">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="1">
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" value="1">
            <input id="subpress" type="submit" value="Submit (or Clear)">
        </form>

        <h2 style="color:#b2e22c">Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2 id="design" style="color:#be47F5">Design Canvas</h2><br>
    </div><br>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>

</body>

</html>
